services:
  app:
    image: 'teamviewer/technical-challenge'
    build:
      context: .
    depends_on:
      - postgres
    ports:
      - '8080:8080'
  postgres:
    container_name: pgdb
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432'
